<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Snake Battle</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="uiOverlay">
            <div id="nameInput" class="overlay-panel">
                <h2>Inserisci il tuo nome</h2>
                <input type="text" id="playerName" placeholder="Nome giocatore">
                <input type="color" id="playerColor" value="#ff0000">
                <button id="startButton">Inizia Partita</button>
            </div>
            
            <div id="leaderboard" class="overlay-panel" style="display: none;">
                <h2>Classifica</h2>
                <div id="playerList"></div>
            </div>
            
            <div id="gameOver" class="overlay-panel" style="display: none;">
                <h2>Game Over!</h2>
                <p>Punteggio: <span id="finalScore">0</span></p>
                <button id="restartButton">Rigioca</button>
            </div>
        </div>
    </div>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script src="/js/core.js"></script>
    <script src="/js/game.js"></script>
</body>
</html>
